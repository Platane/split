
box: node:6-slim

back-build:
    steps:

        - script:
            name: npm install
            code: |
                cd back
                env NODE_ENV=dev npm install --quiet && npm list --depth 0  --quiet

        - script:
            name: print outdated package
            code: |
                cd back
                npm outdated --quiet

        - script:
            name: test
            code: |
                cd back
                npm test

        - script:
            name: build
            code: |
                cd back
                npm run build

        - script:
            name: prepare the container
            code: |
                mv ./back/lib ./lib
                mv ./back/package.json ./package.json
                ls -A1 | grep -v 'lib\|package.json\|wercker.yml' | xargs rm -rf
                npm install --quiet --production && npm list --depth 0  --quiet




back-push-container:

    steps:

        - script:
            name: ls
            code: |
                ls -l .
                echo "node_modules :"
                ls -l node_modules
                echo "lib :"
                find ./lib

        - script:
            name: prepare image tag
            code: |
                export IMAGE_TAG=$(node -e "console.log(process.env.WERCKER_GIT_BRANCH+'-'+require('./package.json').version+'-'+(new Date()).toISOString().slice(0,-5).replace(/[:-]/g,'_')+'-'+process.env.WERCKER_GIT_COMMIT.slice(0,7))")
                echo $IMAGE_TAG
                echo $IMAGE_TAG >> image_tag

        - internal/docker-push:
            name: push srv-core
            repository: $GCR_REPOSITORY
            registry: https://gcr.io
            username : _json_key
            password: $GCR_JSON_KEY_FILE
            tag: $IMAGE_TAG
            working-dir: /pipeline/source
            cmd: npm run start


back-deploy:

    box: ubuntu:latest

    steps:

        - script:
            name: image tag
            code: |
                export IMAGE_TAG=$(cat image_tag)
                echo $IMAGE_TAG

        - install-packages:
            name: ensure ssh is available
            packages: openssh-client

        - add-to-known_hosts:
            hostname: $HOST

        - script:
            name: create identity file
            code: |
                echo $SSH_PRIVATE > ./key
                chmod 600 ./key

        - add-ssh-key:
            keyname: SSH

        - script:
            name: kill and restart docker container
            code: |
                ssh -i ./key -l $SSH_USER -v $HOST 'docker rm -f $(docker ps -a -q) 2> /dev/null ; echo "ok"'
                ssh -i ./key -l $SSH_USER -v $HOST 'docker login -e 1234@567.com -u oauth2accesstoken -p "$(gcloud auth print-access-token)" https://gcr.io'
                ssh -i ./key -l $SSH_USER -v $HOST "docker pull $GCR_REPOSITORY:$(cat image_tag)"


        - script:
            name: clean up identity file
            code: |
                rm ./key
